<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Demo</title>

    <style>
      body {
        margin: 0;
        font-family: Arial;
        background: #f5f5f5;
      }

      header {
        background: #222;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 24px;
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      nav {
        background: #444;
        color: white;
        text-align: center;
        padding: 10px;
      }

      nav button {
        background: #ff6600;
        color: white;
        padding: 8px 15px;
        margin: 5px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      nav button:hover {
        background: #e65a00;
      }

      .container {
        width: 90%;
        max-width: 1100px;
        margin: auto;
        margin-top: 20px;
      }

      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
      }

      .product-card {
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .product-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 8px;
      }

      .cart {
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      button.add {
        background: #009900;
        margin-top: 10px;
      }

      button.checkout {
        background: #0000cc;
        width: 100%;
        margin-top: 20px;
      }

      button.remove {
        background: red;
        margin-left: 10px;
      }

      footer {
        background: #222;
        color: white;
        padding: 10px;
        text-align: center;
        margin-top: 40px;
      }

      @media (max-width: 600px) {
        header {
          font-size: 20px;
        }
      }
    </style>
  </head>

  <body>
    <header>E-Commerce Website Demo</header>

    <nav>
      <button onclick="showHome()">Home</button>
      <button onclick="showProducts()">Products</button>
      <button onclick="showimages()">image</button>
      <button onclick="showCart()">Cart (<span id="cartCount">0</span>)</button>
    </nav>

    <div class="container">
      <div id="homePage">
        <h2>Welcome to Our Store!</h2>
        <p>Browse amazing products and start shopping.</p>
        <img
          src="https://www.google.com/imgres?q=amazon%20logo%20app&imgurl=https%3A%2F%2Ftoppng.com%2Fuploads%2Fpreview%2Famazon-mobile-app-logo-design-amazon-app-logo-11563014185a4rafc6tku.png&imgrefurl=https%3A%2F%2Ftoppng.com%2Fshow_download%2F192682%2Famazon-mobile-app-logo-design-amazon-app-logo&docid=4DhkAmA6WSa8JM&tbnid=fzQGgs68uv0M9M&vet=12ahUKEwjphdPPifaQAxXLSWwGHY_2OPcQM3oECB8QAA..i&w=840&h=859&hcb=2&ved=2ahUKEwjphdPPifaQAxXLSWwGHY_2OPcQM3oECB8QAA"
          width="100%"
        />
      </div>
      <div id="productPage" class="hidden">
        <h2>Products</h2>

        <select id="filter" onchange="filterProducts()">
          <option value="all">All</option>
          <option value="electronics">Electronics</option>
          <option value="fashion">Fashion</option>
        </select>

        <div class="product-grid" id="productGrid"></div>
      </div>
      <div id="cartPage" class="hidden">
        <h2>Your Cart</h2>
        <div id="cartItems"></div>
        <h3>Total: $<span id="total">0</span></h3>
        <button class="checkout" onclick="checkout()">
          Proceed to Checkout
        </button>
      </div>
      <div id="checkoutPage" class="hidden">
        <h2>Checkout</h2>
        <p>Enter payment details (demo only)</p>
        <input placeholder="Card Number" />
        <input placeholder="Expiry Date" />
        <input placeholder="CVV" />
        <button onclick="finishOrder()">Place Order</button>
      </div>
      <div id="orderComplete" class="hidden">
        <h2>Order Successful ðŸŽ‰</h2>
        <p>Thank you for shopping with us!</p>
      </div>
    </div>

    <footer>Â© 2025 E-Commerce Demo</footer>

    <script>
      const products = [
        {
          id: 1,
          name: "Smartphone",
          price: 599,
          category: "electronics",
          img: "https://www.google.com/imgres?q=smartphone&imgurl=https%3A%2F%2Fm.media-amazon.com%2Fimages%2FI%2F31sGli%2BIpFL._SR290%2C290_.jpg&imgrefurl=https%3A%2F%2Fwww.amazon.in%2FSmartphones%2Fb%3Fie%3DUTF8%26node%3D1805560031&docid=s0XLpAmX_4WP8M&tbnid=vkX0WRtNTKMc8M&vet=12ahUKEwj_rLa3_vWQAxWtcmwGHXpDNlcQM3oECBgQAA..i&w=290&h=290&hcb=2&itg=1&ved=2ahUKEwj_rLa3_vWQAxWtcmwGHXpDNlcQM3oECBgQAA ",
        },
        {
          id: 2,
          name: "Headphones",
          price: 199,
          category: "electronics",
          img: "https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.amazon.in%2FBluetooth-Headphones-BERIBES-Microphone-Lightweight%2Fdp%2FB0B8YKH8PZ&psig=AOvVaw1wjgRM0QYabBNugdqal2p5&ust=1763359202684000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCPiA24n_9ZADFQAAAAAdAAAAABAE",
        },
        {
          id: 3,
          name: "Sneakers",
          price: 89,
          category: "fashion",
          img: "https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.amazon.in%2FWhite-Pole-Trandy-Comfortable-Sneakers%2Fdp%2FB0D7TGB3H3&psig=AOvVaw08p47Y-5M8JcBNNFQGRIGx&ust=1763359282022000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCPj1s7P_9ZADFQAAAAAdAAAAABAL",
        },
        {
          id: 4,
          name: "Jacket",
          price: 129,
          category: "fashion",
          img: "https://www.google.com/imgres?q=jacket&imgurl=https%3A%2F%2Fm.media-amazon.com%2Fimages%2FI%2F51CHy0AVTKL._SR290%2C290_.jpg&imgrefurl=https%3A%2F%2Fwww.amazon.in%2Fouterwear-jackets-for-men%2Fb%3Fie%3DUTF8%26node%3D1968091031&docid=5K3XhvaWHpPaLM&tbnid=qCv4z98a00pdtM&vet=12ahUKEwj3v8jC__WQAxWDTWwGHfacF5QQM3oECBUQAA..i&w=290&h=290&hcb=2&itg=1&ved=2ahUKEwj3v8jC__WQAxWDTWwGHfacF5QQM3oECBUQAA",
        },
      ];

      let cart = [];

      function renderProducts(list) {
        productGrid.innerHTML = "";
        list.forEach((p) => {
          productGrid.innerHTML += `
                <div class="product-card">
                    <img src="${p.img}">
                    <h3>${p.name}</h3>
                    <p>$${p.price}</p>
                    <button class="add" onclick="addToCart(${p.id})">Add to Cart</button>
                </div>
            `;
        });
      }

      renderProducts(products);

      function addToCart(id) {
        const item = products.find((p) => p.id === id);
        cart.push(item);
        updateCart();
        alert(item.name + " added to cart!");
      }

      function updateCart() {
        cartCount.innerText = cart.length;
      }

      function filterProducts() {
        const value = filter.value;
        if (value === "all") return renderProducts(products);
        const filtered = products.filter((p) => p.category === value);
        renderProducts(filtered);
      }

      function showHome() {
        hideAll();
        homePage.classList.remove("hidden");
      }

      function showProducts() {
        hideAll();
        productPage.classList.remove("hidden");
      }

      function showCart() {
        hideAll();
        cartPage.classList.remove("hidden");
        renderCart();
      }

      function renderCart() {
        cartItems.innerHTML = "";
        let sum = 0;

        cart.forEach((c, i) => {
          sum += c.price;
          cartItems.innerHTML += `
                <p>${c.name} - $${c.price}
                <button class="remove" onclick="removeItem(${i})">X</button></p>
            `;
        });

        total.innerText = sum;
      }

      function removeItem(index) {
        cart.splice(index, 1);
        updateCart();
        renderCart();
      }

      function checkout() {
        hideAll();
        checkoutPage.classList.remove("hidden");
      }

      function finishOrder() {
        cart = [];
        updateCart();
        hideAll();
        orderComplete.classList.remove("hidden");
      }

      function hideAll() {
        document.querySelectorAll(".container > div").forEach((div) => {
          div.classList.add("hidden");
        });
      }
    </script>
  </body>
</html>
